<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<title>Candy Crush</title>
	<style>
		*{
			box-sizing:border-box;
			font-family:Raleway;
			outline:none;
		}
		html,body{
			width:100%;
			height:100%;
			margin:0px;
			padding:0px;
		}
		p{
			margin:10px;
		}
		button{
			background:white;
			color:black;
			font-weight:bold;
			text-transform: bold;
			padding:10px 40px;
			font-size:0.8em;
			border:none;
			cursor:pointer;
			border-radius:1000px;
			transition:0.5s all;
		}
		button:hover{
			color:white;
			background:black;
		}

		.container.active{
			display:flex;
		}

		.container{
			background-repeat:no-repeat;
			background-size:cover;
			background-image:url('image/bg.jpg');
			width:100%;
			height:100%;
			display:none;
			flex-direction:column;
			font-size:2em;
			justify-content: center;
			align-items: center;
		}
		.container > div{
			margin-bottom:40px;
		}
		canvas{
			background:rgba(30, 144, 255,0.9);
			border-radius:10px;
			width:800px;
			height:800px;
			overflow:hidden;
		}
		div > span{
			margin-bottom:10px;
			user-select:none;
			background:rgba(255,255,255,0.9);
			padding:10px 30px;
			border-radius:10000px;
			font-weight:bold;
		}
		div+img{
			display:none;
		}
	</style>
</head>
<body>
	<div class="container" id='ready'>
		<p>Highscore: <span id='highscore'>0</span></p>
		<button id='start'>START</button>
	</div>
	<div class="container" id='gameboard'>
		<div>
			<span id='timer'>120</span>
			<span id='score'>0</span>
		</div>
		<canvas id='canvas' width='800' height='800'></canvas>
	</div>
	<div class="container" id='over'>
		<p>Score: <span id='scores'>0</span></p>
		<button id='restart'>RESTART</button>
	</div>
	<img src="image/sprite.png" id='image'>
</body>
<script src='js/Candy.js'></script>
<script src='js/script.js'></script>
</html>
